{% extends "layout.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for result in results %}
            <li>
                <strong>{{ result.title }}</strong> by {{ result.artist }}
                (Score: {{ result.score }})
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
<a href="/">Back to search</a>
{% endblock %}
